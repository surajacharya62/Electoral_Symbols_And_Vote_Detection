{% extends "base.html" %}
{% block title %} Select Ballot Page {% endblock %}
{% block content %}   
         
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">                          
                          
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-header">
                                        Select ballot for <strong>vote</strong> prediction
                                    </div>
                                    <form action="/process_ballot" method="post" enctype="multipart/form-data" class="form-horizontal">
                                        <!-- Image -->
                                        <div class="mb-4 d-flex justify-content-center">
                                            <img id="selectedImage" src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg"
                                                alt="example placeholder" style="width: 300px;" />
                                        </div>
                                
                                        <!-- Buttons -->
                                        <div class="d-flex justify-content-center gap-5">
                                            <div data-mdb-ripple-init class="btn btn-info btn-rounded" style="margin-right: 15px; width: 200px;">
                                                <label class="form-label text-white m-1" for="customFile1">Upload ballot</label>
                                                <input type="file" class="form-control d-none" id="customFile1" name="image_file" onchange="displaySelectedImage(event, 'selectedImage')" />
                                            </div>
                                
                                            <button type="submit" class="btn btn-success btn-sm" style="width: 200px;">
                                                <i class="fa fa-dot-circle-o"></i> Predict
                                            </button>
                                        </div>
                                    </form>
                                </div>
                                
                                
                            </div>
                         </div>

                       
                    </div>
                </div>
            
     

   
    <script src="../../static/js/selectimage.js"></script>

{% endblock %}
